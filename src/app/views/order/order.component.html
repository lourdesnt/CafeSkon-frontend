<app-common-navbar></app-common-navbar>
<div class="container">
    <div class="row">
        <a href="/cart" routerLink="/cart"><button type="button" class="btn btn-danger btn-link"><i class="nc-icon nc-minimal-left"></i><label class="l-button">Go to cart</label></button></a>
    </div>
    <div class="row p-3">
        <h2>Order</h2>
    </div>
    <form>
        <div class="form-group">
          <label for="inputFName">First Name</label>
          <input type="text" class="form-control" id="fName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="inputLName">Last Name</label>
            <input type="text" class="form-control" id="lName" placeholder="Last Name">
          </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="inputPostalCode">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">
        </div>
        <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone">
        </div>
        <div class="form-group">
            <label for="inputPayment">Choose a payment:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentCash" id="payment1" value="Cash" checked>
                <label class="form-check-label" for="payment1">
                  Cash
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentCredit" id="payment2" value="Credit Card">
                <label class="form-check-label" for="payment2">
                  Credit Card
                </label>
              </div>
        </div>
        <button type="submit" class="btn btn-danger">Confirm order</button>
      </form>
</div>
